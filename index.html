<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>중학생 학습 도구</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .page {
            display: none;
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            min-height: 600px;
        }

        .page.active {
            display: block;
        }

        /* 홈페이지 스타일 */
        .hero {
            text-align: center;
            margin-bottom: 40px;
        }

        .hero h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #4a5568;
        }

        .hero p {
            font-size: 1.2em;
            color: #718096;
            margin-bottom: 30px;
        }

        .start-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.2em;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .start-btn:hover {
            transform: translateY(-2px);
        }

        /* 도구 메뉴 스타일 */
        .tools-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 25px;
            margin-top: 30px;
        }

        .tool-card {
            background: white;
            border: 2px solid #e2e8f0;
            border-radius: 15px;
            padding: 25px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .tool-card:hover {
            border-color: #667eea;
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }

        .tool-card h3 {
            font-size: 1.3em;
            margin-bottom: 10px;
            color: #4a5568;
        }

        .tool-card p {
            color: #718096;
        }

        .back-btn {
            background: #e2e8f0;
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            margin-bottom: 20px;
            transition: background 0.2s;
        }

        .back-btn:hover {
            background: #cbd5e0;
        }

        /* 시간표 스타일 */
        .timetable-controls {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
            align-items: center;
        }

        .design-toggle {
            display: flex;
            gap: 10px;
        }

        .design-btn {
            padding: 8px 16px;
            border: 2px solid #e2e8f0;
            background: white;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .design-btn.active {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }

        .action-btn {
            padding: 8px 16px;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .clear-btn { background: #fed7d7; color: #c53030; }
        .print-btn { background: #c6f6d5; color: #2d7d32; }
        .save-btn { background: #bee3f8; color: #2b6cb0; }
        .load-btn { background: #fbb6ce; color: #b83280; }

        .timetable {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
            border-radius: 10px;
            overflow: hidden;
        }

        .simple-design .timetable {
            border: 2px solid #000;
        }

        .simple-design .timetable th,
        .simple-design .timetable td {
            border: 1px solid #000;
            background: white;
            color: #000;
        }

        .pretty-design .timetable th {
            background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%);
            color: #8b4513;
        }

        .pretty-design .timetable td {
            background: #fef7f0;
            border: 1px solid #f4a261;
        }

        .pretty-design .timetable td:nth-child(odd) {
            background: #e8f5e8;
        }

        .timetable th,
        .timetable td {
            padding: 12px 8px;
            text-align: center;
            font-size: 14px;
        }

        .timetable input {
            width: 100%;
            border: none;
            background: transparent;
            text-align: center;
            font-size: 13px;
            padding: 4px;
        }

        /* 노트 스타일 */
        .notes-container {
            max-width: 1000px;
            margin: 0 auto;
        }

        .notes-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 15px;
        }

        .subject-tabs {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .subject-tab {
            padding: 8px 16px;
            border: 2px solid #e2e8f0;
            background: white;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 14px;
        }

        .subject-tab.active {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }

        .search-bar {
            padding: 10px 15px;
            border: 2px solid #e2e8f0;
            border-radius: 25px;
            width: 250px;
            font-size: 14px;
        }

        .new-note-btn {
            background: #48bb78;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 14px;
        }

        .notes-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
            margin: 20px 0;
        }

        .note-card {
            background: #f7fafc;
            border: 1px solid #e2e8f0;
            border-radius: 12px;
            padding: 15px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .note-card:hover {
            border-color: #667eea;
            transform: translateY(-2px);
        }

        .note-title {
            font-weight: bold;
            margin-bottom: 8px;
            color: #2d3748;
        }

        .note-preview {
            color: #718096;
            font-size: 13px;
            margin-bottom: 10px;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .note-meta {
            display: flex;
            justify-content: space-between;
            font-size: 11px;
            color: #a0aec0;
        }

        .note-editor {
            display: none;
            background: white;
            border-radius: 12px;
            padding: 20px;
            margin-top: 20px;
        }

        .note-editor.active {
            display: block;
        }

        .editor-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
            gap: 15px;
            align-items: center;
        }

        .note-title-input {
            flex: 1;
            padding: 10px;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
        }

        .note-content-input {
            width: 100%;
            min-height: 400px;
            padding: 15px;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            font-size: 14px;
            line-height: 1.6;
            resize: vertical;
        }

        .editor-actions {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        .save-note-btn {
            background: #48bb78;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
        }

        .delete-note-btn {
            background: #f56565;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
        }

        .close-editor-btn {
            background: #cbd5e0;
            border: none;
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
        }

        .stats {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
            font-size: 14px;
            color: #718096;
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            .page {
                padding: 20px;
            }
            
            .tools-grid {
                grid-template-columns: 1fr;
            }
            
            .timetable-controls {
                flex-direction: column;
                align-items: flex-start;
            }
            
            .search-bar {
                width: 100%;
            }
            
            .notes-header {
                flex-direction: column;
                align-items: flex-start;
            }
        }

        @media print {
            body {
                background: white;
            }
            
            .timetable-controls,
            .back-btn {
                display: none;
            }
            
            .page {
                box-shadow: none;
                margin: 0;
                padding: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 홈페이지 -->
        <div class="page active" id="home">
            <div class="hero">
                <h1>🎓 중학생 학습 도구</h1>
                <p>공부에 필요한 모든 도구들을 한 곳에서!</p>
                <p>시간표부터 노트까지, 체계적인 학습 관리를 도와드려요</p>
                <button class="start-btn" onclick="showPage('toolsMenu')">도구 사용하기 →</button>
            </div>
        </div>

        <!-- 도구 메뉴 -->
        <div class="page" id="toolsMenu">
            <button class="back-btn" onclick="showPage('home')">← 홈으로</button>
            <h2>📚 학습 도구 모음</h2>
            <div class="tools-grid">
                <div class="tool-card" onclick="showPage('timetable')">
                    <h3>📅 시간표 만들기</h3>
                    <p>나만의 예쁜 시간표 제작하고 프린트하기</p>
                </div>
                <div class="tool-card" onclick="showPage('notes')">
                    <h3>📚 과목별 노트</h3>
                    <p>과목별로 체계적인 노트 관리하기</p>
                </div>
                <div class="tool-card" onclick="showTool('planner')">
                    <h3>📊 성적 계산기</h3>
                    <p>내신 등급과 평균 점수 계산하기 (준비중)</p>
                </div>
                <div class="tool-card" onclick="showTool('dday')">
                    <h3>⏰ D-DAY 카운터</h3>
                    <p>시험일까지 남은 날짜 계산하기 (준비중)</p>
                </div>
            </div>
        </div>

        <!-- 시간표 제작 도구 -->
        <div class="page" id="timetable">
            <button class="back-btn" onclick="showPage('toolsMenu')">← 도구 메뉴로</button>
            <h2>📅 시간표 만들기</h2>
            
            <div class="timetable-controls">
                <div class="design-toggle">
                    <button class="design-btn active" onclick="changeDesign('simple')">심플</button>
                    <button class="design-btn" onclick="changeDesign('pretty')">예쁜</button>
                </div>
                <button class="action-btn clear-btn" onclick="clearTimetable()">전체 지우기</button>
                <button class="action-btn print-btn" onclick="printTimetable()">프린트하기</button>
                <button class="action-btn save-btn" onclick="saveTimetable()">저장하기</button>
                <button class="action-btn load-btn" onclick="loadTimetable()">불러오기</button>
                <input type="file" id="fileInput" style="display: none;" accept=".json" onchange="handleFileLoad(event)">
            </div>

            <div class="simple-design" id="timetableContainer">
                <table class="timetable" id="timetableTable">
                    <thead>
                        <tr>
                            <th>월</th>
                            <th>화</th>
                            <th>수</th>
                            <th>목</th>
                            <th>금</th>
                        </tr>
                    </thead>
                    <tbody id="timetableBody"></tbody>
                </table>
            </div>
        </div>

        <!-- 과목별 노트 도구 -->
        <div class="page" id="notes">
            <button class="back-btn" onclick="showPage('toolsMenu')">← 도구 메뉴로</button>
            <div class="notes-container">
                <div class="notes-header">
                    <h2>📚 과목별 노트</h2>
                    <input type="text" class="search-bar" placeholder="노트 검색..." id="searchInput" oninput="searchNotes()">
                    <button class="new-note-btn" onclick="createNewNote()">+ 새 노트</button>
                </div>

                <div class="stats" id="notesStats">
                    전체 노트: 0개
                </div>

                <div class="subject-tabs">
                    <div class="subject-tab active" data-subject="all" onclick="filterBySubject('all')">전체</div>
                    <div class="subject-tab" data-subject="korean" onclick="filterBySubject('korean')">국어</div>
                    <div class="subject-tab" data-subject="english" onclick="filterBySubject('english')">영어</div>
                    <div class="subject-tab" data-subject="math" onclick="filterBySubject('math')">수학</div>
                    <div class="subject-tab" data-subject="science" onclick="filterBySubject('science')">과학</div>
                    <div class="subject-tab" data-subject="social" onclick="filterBySubject('social')">사회</div>
                    <div class="subject-tab" data-subject="tech" onclick="filterBySubject('tech')">기술/가정</div>
                    <div class="subject-tab" data-subject="language" onclick="filterBySubject('language')">제2외국어</div>
                </div>

                <div class="notes-grid" id="notesGrid">
                    <!-- 노트 카드들이 여기에 표시됩니다 -->
                </div>

                <!-- 노트 편집기 -->
                <div class="note-editor" id="noteEditor">
                    <div class="editor-header">
                        <input type="text" class="note-title-input" id="noteTitleInput" placeholder="노트 제목을 입력하세요">
                        <select id="noteSubjectSelect">
                            <option value="korean">국어</option>
                            <option value="english">영어</option>
                            <option value="math">수학</option>
                            <option value="science">과학</option>
                            <option value="social">사회</option>
                            <option value="tech">기술/가정</option>
                            <option value="language">제2외국어</option>
                        </select>
                    </div>
                    <textarea class="note-content-input" id="noteContentInput" placeholder="노트 내용을 입력하세요..."></textarea>
                    <div class="editor-actions">
                        <button class="save-note-btn" onclick="saveCurrentNote()">저장</button>
                        <button class="delete-note-btn" onclick="deleteCurrentNote()">삭제</button>
                        <button class="close-editor-btn" onclick="closeNoteEditor()">닫기</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // 페이지 전환
        function showPage(pageId) {
            document.querySelectorAll('.page').forEach(page => {
                page.classList.remove('active');
            });
            document.getElementById(pageId).classList.add('active');
            
            if (pageId === 'timetable') {
                createTimetable();
            } else if (pageId === 'notes') {
                displayNotes();
                updateNotesStats();
            }
        }

        // 시간표 생성 (월~금, 1~8교시)
        function createTimetable() {
            const tbody = document.getElementById('timetableBody');
            tbody.innerHTML = '';

            for (let period = 1; period <= 8; period++) {
                const row = document.createElement('tr');
                for (let day = 0; day < 5; day++) {
                    const cell = document.createElement('td');
                    const input = document.createElement('input');
                    input.type = 'text';
                    input.id = `cell-${period}-${day}`;
                    cell.appendChild(input);
                    row.appendChild(cell);
                }
                tbody.appendChild(row);
            }
        }

        // 디자인 변경
        function changeDesign(design) {
            const container = document.getElementById('timetableContainer');
            const buttons = document.querySelectorAll('.design-btn');
            
            buttons.forEach(btn => btn.classList.remove('active'));
            document.querySelector(`[onclick="changeDesign('${design}')"]`).classList.add('active');
            
            container.className = design + '-design';
        }

        // 시간표 기능들
        function clearTimetable() {
            if (confirm('정말로 모든 내용을 지우시겠습니까?')) {
                document.querySelectorAll('#timetableTable input').forEach(input => {
                    input.value = '';
                });
            }
        }

        function printTimetable() {
            window.print();
        }

        function saveTimetable() {
            const data = {};
            document.querySelectorAll('#timetableTable input').forEach(input => {
                data[input.id] = input.value;
            });
            
            const blob = new Blob([JSON.stringify(data, null, 2)], {type: 'application/json'});
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = '시간표.json';
            a.click();
            URL.revokeObjectURL(url);
        }

        function loadTimetable() {
            document.getElementById('fileInput').click();
        }

        function handleFileLoad(event) {
            const file = event.target.files[0];
            if (!file) return;
            
            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    const data = JSON.parse(e.target.result);
                    Object.entries(data).forEach(([id, value]) => {
                        const input = document.getElementById(id);
                        if (input) input.value = value;
                    });
                    alert('시간표를 불러왔습니다!');
                } catch (error) {
                    alert('파일을 읽는 중 오류가 발생했습니다.');
                }
            };
            reader.readAsText(file);
        }

        // 노트 관리 시스템
        let notes = {}; // 모든 노트 저장
        let currentNoteId = null;
        let currentSubject = 'all';
        const subjectNames = {
            'korean': '국어',
            'english': '영어', 
            'math': '수학',
            'science': '과학',
            'social': '사회',
            'tech': '기술/가정',
            'language': '제2외국어'
        };

        // 새 노트 생성
        function createNewNote() {
            const noteId = 'note_' + Date.now();
            const newNote = {
                id: noteId,
                title: '제목 없음',
                content: '',
                subject: currentSubject === 'all' ? 'korean' : currentSubject,
                createdAt: new Date().toISOString(),
                updatedAt: new Date().toISOString()
            };
            
            notes[noteId] = newNote;
            openNoteEditor(noteId);
            displayNotes();
            updateNotesStats();
        }

        // 노트 편집기 열기
        function openNoteEditor(noteId) {
            currentNoteId = noteId;
            const note = notes[noteId];
            
            document.getElementById('noteTitleInput').value = note.title;
            document.getElementById('noteContentInput').value = note.content;
            document.getElementById('noteSubjectSelect').value = note.subject;
            document.getElementById('noteEditor').classList.add('active');
            
            // 자동 저장 설정
            clearTimeout(window.autoSaveTimeout);
            document.getElementById('noteTitleInput').oninput = autoSave;
            document.getElementById('noteContentInput').oninput = autoSave;
            document.getElementById('noteSubjectSelect').onchange = autoSave;
        }

        // 자동 저장
        function autoSave() {
            clearTimeout(window.autoSaveTimeout);
            window.autoSaveTimeout = setTimeout(() => {
                if (currentNoteId) {
                    saveCurrentNote(false);
                }
            }, 1000);
        }

        // 현재 노트 저장
        function saveCurrentNote(showAlert = true) {
            if (!currentNoteId) return;
            
            const note = notes[currentNoteId];
            note.title = document.getElementById('noteTitleInput').value || '제목 없음';
            note.content = document.getElementById('noteContentInput').value;
            note.subject = document.getElementById('noteSubjectSelect').value;
            note.updatedAt = new Date().toISOString();
            
            if (showAlert) {
                alert('노트가 저장되었습니다!');
            }
            
            displayNotes();
            updateNotesStats();
        }

        // 현재 노트 삭제
        function deleteCurrentNote() {
            if (!currentNoteId || !confirm('정말로 이 노트를 삭제하시겠습니까?')) return;
            
            delete notes[currentNoteId];
            closeNoteEditor();
            displayNotes();
            updateNotesStats();
        }

        // 노트 편집기 닫기
        function closeNoteEditor() {
            document.getElementById('noteEditor').classList.remove('active');
            currentNoteId = null;
            clearTimeout(window.autoSaveTimeout);
        }

        // 과목별 필터
        function filterBySubject(subject) {
            currentSubject = subject;
            
            // 탭 활성화
            document.querySelectorAll('.subject-tab').forEach(tab => {
                tab.classList.remove('active');
            });
            document.querySelector(`[data-subject="${subject}"]`).classList.add('active');
            
            displayNotes();
            updateNotesStats();
        }

        // 노트 검색
        function searchNotes() {
            displayNotes();
        }

        // 노트 표시
        function displayNotes() {
            const grid = document.getElementById('notesGrid');
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            
            let filteredNotes = Object.values(notes);
            
            // 과목 필터
            if (currentSubject !== 'all') {
                filteredNotes = filteredNotes.filter(note => note.subject === currentSubject);
            }
            
            // 검색 필터
            if (searchTerm) {
                filteredNotes = filteredNotes.filter(note => 
                    note.title.toLowerCase().includes(searchTerm) ||
                    note.content.toLowerCase().includes(searchTerm)
                );
            }
            
            // 최신순 정렬
            filteredNotes.sort((a, b) => new Date(b.updatedAt) - new Date(a.updatedAt));
            
            grid.innerHTML = '';
            
            if (filteredNotes.length === 0) {
                grid.innerHTML = '<p style="text-align: center; color: #718096; padding: 40px;">노트가 없습니다. 새 노트를 만들어보세요!</p>';
                return;
            }
            
            filteredNotes.forEach(note => {
                const card = document.createElement('div');
                card.className = 'note-card';
                card.onclick = () => openNoteEditor(note.id);
                
                const preview = note.content.substring(0, 100) + (note.content.length > 100 ? '...' : '');
                const updatedDate = new Date(note.updatedAt).toLocaleDateString('ko-KR');
                
                card.innerHTML = `
                    <div class="note-title">${note.title}</div>
                    <div class="note-preview">${preview || '내용이 없습니다.'}</div>
                    <div class="note-meta">
                        <span>${subjectNames[note.subject]}</span>
                        <span>${updatedDate}</span>
                    </div>
                `;
                
                grid.appendChild(card);
            });
        }

        // 통계 업데이트
        function updateNotesStats() {
            const totalNotes = Object.keys(notes).length;
            let subjectNotes = totalNotes;
            
            if (currentSubject !== 'all') {
                subjectNotes = Object.values(notes).filter(note => note.subject === currentSubject).length;
            }
            
            const statsText = currentSubject === 'all' 
                ? `전체 노트: ${totalNotes}개`
                : `${subjectNames[currentSubject]} 노트: ${subjectNotes}개 (전체: ${totalNotes}개)`;
                
            document.getElementById('notesStats').textContent = statsText;
        }

        // 페이지 로드 시 시간표 생성
        window.onload = function() {
            createTimetable();
        };
    </script>
</body>
</html>
